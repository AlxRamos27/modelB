name: Daily Predictions

on:
  schedule:
    # 8:00 AM UTC todos los días
    - cron: '0 8 * * *'
  workflow_dispatch:
    # También se puede lanzar manualmente desde GitHub → Actions

jobs:
  generate:
    name: Generate Predictions
    runs-on: ubuntu-latest
    permissions:
      contents: write   # necesario para hacer commit + push

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate predictions
        env:
          BALLDONTLIE_API_KEY:  ${{ secrets.BALLDONTLIE_API_KEY }}
          FOOTBALL_DATA_TOKEN:  ${{ secrets.FOOTBALL_DATA_TOKEN }}
          ODDS_API_KEY:         ${{ secrets.ODDS_API_KEY }}
          ANTHROPIC_API_KEY:    ${{ secrets.ANTHROPIC_API_KEY }}
        run: python scripts/generate_predictions.py

      - name: Commit & push updated predictions
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data/predictions.json
          git diff --staged --quiet || git commit -m "chore: predictions $(date -u +'%Y-%m-%d')"
          git push
